    <!-- Main Script -->
    <script>
      const TabID = '工作表1';
      const uri = 'https://sheets.googleapis.com/v4/spreadsheets/'+SheetID+'/values/'+TabID+'?alt=json&key='+APIKey;
      
      fetch(uri)
        .then(res => res.json())
        .then(res => {
          const data = res.values;
      
          // 刪除前兩個陣列
          data.shift();
          data.shift();

          tag_array = extract_tags(data);          
          var inds = [];
          for (var i=0; i<tag_array.length; i++){
            for (t of tag_array[i]){
              if (tag_target == t){
                inds.push(i);
                break;
              }
            }
          }
          // console.log(`inds: ${inds}`);
          display_games(data, inds); 
        })
